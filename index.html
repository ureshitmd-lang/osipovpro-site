<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров — Осипов Pro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .catalog { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .product { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
        .product img { width: 100%; height: auto; }
        .product button { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Каталог товаров</h1>
    <div class="catalog" id="catalog"></div>

    <script>
        fetch('data/products.json')
            .then(response => response.json())
            .then(products => {
                const catalog = document.getElementById('catalog');
                products.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'product';
                    div.innerHTML = `
                        <img src="images/products/${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>Цена: ${product.price} ₽</p>
                        <button>В корзину</button>
                    `;
                    catalog.appendChild(div);
                });
            })
            .catch(err => console.error('Ошибка загрузки товаров:', err));
    </script>
</body>
</html>
